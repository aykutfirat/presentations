<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Presentation Slides</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/white.css" id="theme">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/monokai.css">
    
    <style>
        .reveal .slides section {
            text-align: center;
        }
        .reveal .slides section[data-background] {
            color: white !important;
        }
        .reveal .slides section[data-background] h1,
        .reveal .slides section[data-background] h2,
        .reveal .slides section[data-background] h3,
        .reveal .slides section[data-background] h4,
        .reveal .slides section[data-background] h5,
        .reveal .slides section[data-background] h6 {
            color: white !important;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .reveal .slides section[data-background] ul,
        .reveal .slides section[data-background] ol,
        .reveal .slides section[data-background] li,
        .reveal .slides section[data-background] p {
            color: white !important;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        .reveal .slides section[data-background] * {
            color: white !important;
        }
        /* Override for specific black text on white backgrounds */
        .reveal .slides section[data-background-color="white"] div[style*="color: black"] {
            color: black !important;
        }
        .reveal .slides section[data-background-color="white"] div[style*="color: black"] * {
            color: black !important;
        }
        /* Force text box to absolute left edge without overlapping content */
        .reveal .slides section[data-background] div[style*="left: 0"] {
            left: 0 !important;
            margin-left: 0 !important;
            padding-left: 8px !important;
        }
        /* Ensure slide sections can have positioned content at edges */
        .reveal .slides section {
            position: relative;
            overflow: visible;
        }
        .reveal .slides section[data-background] {
            overflow: visible;
            padding: 0;
        }
        /* Remove any default padding that might push content away from edge */
        .reveal .slides section[data-background] .slide-content {
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown="slides.md" data-separator="---" data-separator-vertical="^\n\n" data-separator-notes="^Note:">
            </section>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/highlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/notes/notes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/zoom/zoom.js"></script>
    
    <script>
        Reveal.initialize({
            hash: true,
            controls: true,
            progress: true,
            center: true,
            touch: true,
            loop: false,
            mouseWheel: false,
            markdown: {
                separator: '^\r?\n---\r?\n$',
                verticalSeparator: '^\r?\n\r?\n$',
                notesSeparator: '^Note:',
                highlightCode: true,
                smartypants: true
            },
            plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom ],
            transition: 'slide',
            backgroundTransition: 'fade'
        });
        
        Reveal.addEventListener('ready', function() {
            setTimeout(function() {
                var revealElement = document.querySelector('.reveal');
                revealElement.addEventListener('click', function(event) {
                    var target = event.target;
                    if (!target.closest('.controls') && 
                        !target.closest('a') && 
                        !target.closest('button') &&
                        !target.closest('.progress')) {
                        Reveal.next();
                    }
                });
                revealElement.addEventListener('contextmenu', function(event) {
                    event.preventDefault();
                    Reveal.prev();
                    return false;
                });
                console.log('Click navigation: Left = next, Right = previous');
            }, 800);
        });
    </script>
</body>
</html>
